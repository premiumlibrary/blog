<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Imagens do Firebase</title>
    <meta name="juicyads-site-verification" content="63c160fbdce5b1d720f8536b2d3aa4c1">
</head>
<body>
   <iframe src="//a.magsrv.com/iframe.php?idzone=5659294&size=728x90" width="728" height="90" scrolling="no" marginwidth="0" marginheight="0" frameborder="0"></iframe>
        
        
        

    <ul id="lista-imagens">
        <!-- As imagens vão aparecer aqui -->
         
    </ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOkhbW5zTu6VL6hj0RzwOYPAxM3k0fn-Y",
    authDomain: "sorteios-ca47c.firebaseapp.com",
    databaseURL: "https://sorteios-ca47c-default-rtdb.firebaseio.com",
    projectId: "sorteios-ca47c",
    storageBucket: "sorteios-ca47c.appspot.com",
    messagingSenderId: "27028769702",
    appId: "1:27028769702:web:ba003062c1f78d74ba9d67",
    measurementId: "G-6HD9W1P062"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  const lista = document.getElementById('lista-imagens');
  const pastaRef = ref(storage, 'fotos'); // Pasta onde estão as imagens

  listAll(pastaRef)
    .then((res) => {
      res.items.forEach((itemRef) => {
        getDownloadURL(itemRef).then((url) => {
          const li = document.createElement('li');
          li.className= "liimg"
          const img = document.createElement('img');
          img.className= "imgurl"
          img.src= url
          li.appendChild(img)
          lista.appendChild(li);
        });
      });
    })
    .catch((error) => {
      console.error('Erro ao listar imagens:', error);
    });

</script>

</body>
</html>
